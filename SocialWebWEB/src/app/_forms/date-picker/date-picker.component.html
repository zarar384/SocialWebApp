<div class="mp-3">
    <input type="text" [class.is-invalid]="control.touched && control.invalid" class="form-control mb-2"
        [formControl]="control" placeholder="{{label}}" bsDatepicker [bsConfig]="bsConfig" [maxDate]="maxDate">
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
