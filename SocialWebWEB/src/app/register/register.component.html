<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control mb-2" 
    formControlName="username" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-2" 
    formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <input type="text" class="form-control mb-2" 
    formControlName="confirmPassword" placeholder="Confirm Password">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-secondary me-2" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
