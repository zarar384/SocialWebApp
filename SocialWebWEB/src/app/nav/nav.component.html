<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Carousel</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn==true">
      <li class="nav-item">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div class="btn-group" dropdown [insideClick]="true" *ngIf="loggedIn">
      <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
        {{model.username}}<span class="caret"></span>
      </button>
      <ul *dropdownMenu class="dropdown-menu mt-3" role="menu">
        <li role="menuitem"><a class="dropdown-item" href="#">Edit profile</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>

    <ul class="nav navbar-nav navbar-right">
      <form #loginForm="ngForm" class="d-flex" role="submit" (ngSubmit)="login()"
            autocomplete="off" *ngIf="!loggedIn">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" type="text"
               placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" type="password"
               placeholder="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </ul>
  </div>
</nav>
